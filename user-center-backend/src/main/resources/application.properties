server.port=8080
spring.application.name=user-center
# Datasource config
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/user_center
spring.datasource.username=root
spring.datasource.password=root

# Session expiration time: one day
spring.session.timeout=86400

mybatis-plus.configuration.map-underscore-to-camel-case=false

#Logic deletion
mybatis-plus.global-config.db-config.logic-delete-field=isDelete
mybatis-plus.global-config.db-config.logic-delete-value=1
mybatis-plus.global-config.db-config.logic-not-delete-value=0